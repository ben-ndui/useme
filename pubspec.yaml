name: useme
description: "Use Me - Studio Session Booking App"
publish_to: 'none'

version: 1.0.0+2

environment:
  sdk: ^3.9.0

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  # Smooth & Design Package (shared business logic)
  smoothandesign_package:
    path: ../smoothandesign_package

  cupertino_icons: ^1.0.8
  intl: ^0.20.0
  share_plus: ^12.0.1
  go_router: ^17.0.0
  shared_preferences: ^2.5.3
  rxdart: ^0.28.0

  # Firebase
  firebase_core: ^4.2.1
  cloud_firestore: ^6.1.0
  firebase_messaging: ^16.0.4
  firebase_storage: ^13.0.4
  firebase_auth: ^6.1.2

  # Utilities
  path_provider: ^2.1.5
  package_info_plus: ^9.0.0
  image_picker: ^1.1.2
  file_picker: ^8.1.6
  url_launcher: ^6.3.2
  permission_handler: ^11.3.1
  auto_size_text: ^3.0.0
  flutter_svg: ^2.0.16

  # State Management
  flutter_bloc: ^9.1.1
  bloc: ^9.1.0

  # Dependency Injection
  get_it: ^8.0.3
  equatable: ^2.0.7
  uuid: ^4.5.1

  # UI
  font_awesome_flutter: ^10.12.0
  google_fonts: ^6.3.2
  flutter_markdown: ^0.7.4+3
  flutter_local_notifications: ^19.5.0
  fl_chart: ^0.69.0
  carousel_slider: ^5.0.0
  animate_do: ^3.3.4
  table_calendar: ^3.1.2

  # Maps & Location
  google_maps_flutter: ^2.12.2
  geolocator: ^14.0.0

  # Auth Providers
  google_sign_in: ^6.2.3
  sign_in_with_apple: ^7.0.1

  # PDF (for session confirmations)
  pdf: ^3.11.1
  printing: ^5.13.4

  # HTTP
  http: ^1.2.2

  # Deep Links
  app_links: ^6.3.3

  # Security & Encryption
  encrypt: ^5.0.3
  flutter_secure_storage: ^9.2.4
  crypto: ^3.0.5
  cloud_functions: ^6.0.5

  # Environment variables
  flutter_dotenv: ^5.2.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true
  generate: true

  assets:
    - assets/
    - assets/logo/
    - assets/.env
